  <script type="text/javascript">
    $(document).ready(function () {

      var url = "http://pkl.notaxcloth.com/kukuhserverandroid/api/mekanik";
      $.getJSON(url, function (result) {
        console.log(result['data']);
        var no = 1;
        $.each(result['data'], function (i, field) {
          var id_mekanik = field.id_mekanik;
          var nama_mekanik = field.nama_mekanik;
          var alamat = field.alamat;
          var telp = field.telp;
          var status = field.status;
          $("#showdata").append(`
                    <tr>
                        <td class="text-center">` + no++ + `</td>
                        <td class="text-center">` + id_mekanik + `</td>
                        <td class="text-center">` + nama_mekanik + `</td>
                        <td>` + alamat + `</td>
                        <td>` + telp + `</td>
                        <td class="text-center">` + status +
            `</td>
                        <td class="text-center">
                          <button type="button" class="btn btn-warning ubahdata" name="ubahdata" title="Ubah" data-toggle="modal" id="` +
            id_mekanik +
            `" onclick=""><i class="fa fa-edit"></i></button>
                          <button type="button" class="btn btn-danger hapus"  title="Hapus" data-toggle="modal" id="` +
            id_mekanik + `"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>      
                    
                `);
        });
        $('#mekanik').DataTable();

      });
      $("#add-btn").click(function () {

        //do ajax proses
        $.ajax({

          url: "http://pkl.notaxcloth.com/kukuhserverandroid/api/mekanik",
          type: "POST",
          data: $("#form-tambah").serialize(),
          dataType: "JSON",
          success: function (result) {

            if (result.status) {

              alert("Selamat! Tambah Data Sukses");
              window.location.href =
                "table.html";

            } else {

              alert("harap isi semua inputan");
            }

          },
          error: function (xhr, Status, err) {

            $("Terjadi error : " + Status);
          }

        });

        return false;
      });

      $(document).on('click', '.ubahdata', function () {
        var id = $(this).attr('id');
        console.log(id);
        $.ajax({
          type: "GET",
          url: "http://pkl.notaxcloth.com/kukuhserverandroid/api/mekanik",
          dataType: "JSON",
          data: {
            id: id
          },
          success: function (data) {
            console.log(data['data']);
            $('#edit_data').modal('show');
            $.each(data['data'], function (i, field) {
              var id_mekanik = field.id_mekanik;
              var nama_mekanik = field.nama_mekanik;
              var alamat = field.alamat;
              var telp = field.telp;
              var status = field.status;
              $('[id="id_m"]').val(id_mekanik);
              $('[id="nama"]').val(nama_mekanik);
              $('[id="alamat"]').val(alamat);
              $('[id="telp"]').val(telp);
              $('[id="status"]').val(status);
            });

          }
        });
      });
      $(document).on('click', '#edit-btn', function () {
        var data = $("#form-edit").serialize();
        console.log(data);
        //do ajax proses
        $.ajax({

          url: "http://pkl.notaxcloth.com/kukuhserverandroid/api/mekanik",
          type: "PUT",
          data: $("#form-edit").serialize(),
          dataType: "JSON",
          success: function (result) {

            if (result.status) {

              alert("Selamat! Data Berhasil Diedit");
              window.location.href =
                "table.html";

            } else {

              alert("harap isi semua inputan");
              window.location.href =
                "table.html";
            }

          },
          error: function (xhr, Status, err) {

            alert("Selamat! Data Berhasil Diedit");
            $('#edit_data').modal('hide');
            window.location.href =
              "table.html";


          }

        });

        return false;
      });
      $(document).on('click', '.hapus', function () {
        var id = $(this).attr('id');
        console.log(id);
        $.ajax({
          type: "GET",
          url: "http://pkl.notaxcloth.com/kukuhserverandroid/api/mekanik",
          dataType: "JSON",
          data: {
            id: id
          },
          success: function (data) {
            console.log(data['data']);
            $.each(data['data'], function (i, field) {
              var id_mekanik = field.id_mekanik;
              var nama_mekanik = field.nama_mekanik;
              var alamat = field.alamat;
              var telp = field.telp;
              var status = field.status;
              $('#hapus_data').modal('show');
              $("#tampilhapus").append(`
              <form action="" method="post" id="form-hapus" enctype="multipart/form-data"
                                class="form-horizontal form-bordered" onsubmit="return false;">
                                <fieldset>
                                    <div class="form-group">
                                        <h3 class="text-center">Apakah Anda Yakin Menghapus Data Ini?</h3>
                                    </div>
                                </fieldset>
                                <div class="form-group form-actions">
                                    <div class="col-xs-12 text-right">
                                        <input type="hidden"  id="id" name="id" class="form-control" value="` +
                id_mekanik + `">
                                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-sm btn-primary" id="tombol-hapus">Delete</button>
                                    </div>
                                </div>
                            </form>
              `);

            });
          }
        });
        return false;
      });

      $(document).on('click', '#tombol-hapus', function () {
        var data = $("#form-hapus").serialize();
        console.log(data);
        //do ajax proses
        $.ajax({

          url: "http://pkl.notaxcloth.com/kukuhserverandroid/api/mekanik",
          type: "DELETE",
          data: $("#form-hapus").serialize(),
          dataType: "JSONP",
          success: function (result) {

            if (result.status) {

              alert("Selamat Data Berhasil Dihapus");
              $('#hapus_data').modal('hide');
              window.location.href =
                "table.html";

            } else {

              alert("Harap Isi Semua Inputan");
            }

          },
          error: function (xhr, Status, err) {

            alert("Selamat! Data Berhasil Diedit");
            $('#hapus_data').modal('hide');
            window.location.href =
              "table.html";
          }

        });

        return false;
      });


    });
  </script>
